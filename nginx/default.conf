
server {
  listen 80;
  server_name www.back-gaggamagga.tk;

  location / {
    proxy_pass http://backend:8000/;
  }

  location /static/ {
    alias /static/;
  }

  location /media/ {
    alias /media/;
  }
}

server {
  listen 80;
  server_name back-gaggamagga.tk;
  return 301 http://www.back-gaggamagga.tk$request_uri;
}

server{
  listen 8080;
  server_name www.back-gaggamagga.tk;

  location /notification/ {
    proxy_pass http://channels:8080/;
  }
}